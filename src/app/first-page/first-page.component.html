<div class="container">
    <div class="page">
        <h1 class="page-title">SOFTEKA</h1>
        <app-navigation></app-navigation>
        <div class="product">
            <app-product class="product__item" *ngFor="let item of products; let i = index"
                [imgSrc]="products[i].GetImgSrc()" 
                [imgAlt]="products[i].GetImgAlt()" 
                [title]="products[i].GetTitle()" 
                [isCenter]="products[i].GetIsCenter()"
                [addInfo]="products[i].GetAddInfo()">
            </app-product>
        </div>
    </div>
  </div>
